<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Resumen Tramite"/>
    </ui:define>

    <ui:define name="body">

        <h:form id="tramiteForm">
            <p:tabView dynamic="true" cache="true" effect="fold">
                <p:tab title="Datos Trámite">
                    <!-- Pestaña Datos Tramite -->
                    <p:panel toggleable="true" collapsed="false">
                        <f:facet name="header">
                            <h4><b>Datos Trámite</b></h4>
                        </f:facet>
                        <h:panelGrid columns="1">
                            <h:panelGroup>
                                <h:outputLabel value="Número Tramite:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.nroTramite}"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Fecha Ingreso:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.fechaRecepcionTramite}" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Fecha Anulación:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.fechaAnulacionTramite}" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Plazo entrega documentación:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.plazoDocumentacion} días" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Código Tipo Tramite:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.codTipoTramite}" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Tipo Trámite:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.nombreTipoTramite}" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Estado Trámite:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.nombreEstado}" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Precio:" style="font-weight:700;"/>
                                <h:outputText value=" $#{uiresumen.precioTramite}" />
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>


                    <!-- Pestaña Datos Cliente -->
                    <p:panel toggleable="true" collapsed="false" style="margin-top: 8px">
                        <f:facet name="header">
                            <h4><b>Datos Cliente</b></h4>
                        </f:facet>

                        <h:panelGrid columns="1">
                            <h:panelGroup>
                                <h:outputLabel value="Nombre:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.nombreCliente}" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Apellido:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.apellidoCliente}" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="DNI:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.dniCliente}" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Mail:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.mailCliente}" />
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>

                    <!-- Pestaña Datos Consultor -->
                    <p:panel toggleable="true" collapsed="false" style="margin-top: 8px">
                        <f:facet name="header">
                            <h4><b>Datos Consultor</b></h4>
                        </f:facet>

                        <h:panelGrid columns="1">
                            <h:panelGroup>
                                <h:outputLabel value="Nombre:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.nombreConsultor}"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputLabel value="Legajo:" style="font-weight:700;"/>
                                <h:outputText value=" #{uiresumen.legajoConsultor != 0 ? uiresumen.legajoConsultor : 'Sin asignar'}" />
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>

                    <!-- Botón de Anular -->
                    <p:commandButton value="Anular trámite" styleClass="btn-block btn-fatal" style="margin-top: 8px; width:160px; height:36px;" actionListener="#{uiresumen.anularTramite(nroTramite)}" disabled="#{uiresumen.fechaAnulacionTramite != null}">
                        <p:confirm header="Anulación del trámite N° #{uiresumen.nroTramite} de cliente con DNI #{uiresumen.dniCliente}" message="¿Desea anular el trámite?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-solid box-danger">
                        <p:commandButton value="Si" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                         icon="fa fa-check"/>
                        <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                         icon="fa fa-close"/>
                    </p:confirmDialog>
                </p:tab>

                <!-- Pestaña Documentación -->
                <p:tab title="Documentación">
                    <p:panel toggleable="true" collapsed="false">
                        <f:facet name="header">
                            <h4><b>Documentación</b></h4>
                        </f:facet>
                        <p:dataTable id="tablaDoc" var="doc" value="#{uiresumen.resumenDoc}">
                            <!-- Columna: Nombre documento -->
                            <p:column style="text-align: center">
                                <f:facet name="header">codTD</f:facet>
                                    #{doc.codTD}
                            </p:column>

                            <p:column style="text-align: center">
                                <f:facet name="header">Nombre documento</f:facet>
                                    #{doc.nombreDocumentacion}
                            </p:column>

                            <!-- Columna: Estado Entrega -->
                            <p:column id="estadoEntrega" style="text-align: center">
                                <f:facet name="header">Estado Entrega</f:facet>
                                <h:outputText value="#{doc.fechaEntregaDoc != null ? 'ENTREGADO' : 'PENDIENTE'}" 
                                              style="color: #{doc.fechaEntregaDoc != null ? 'green' : 'red'}; font-weight: 700;" />
                            </p:column>

                            <!-- Columna: Botón Agregar/Editar Entrega -->
                            <p:column style="text-align: center">
                                <f:facet name="header">Agregar/Editar Entrega</f:facet>
                                <div class="card custom-upload">
                                    <h:form id="frmSingle#{doc.codTD}">
                                        <!-- Campo oculto para enviar el codTD -->
                                        <h:inputHidden id="codTD" value="#{uiresumen.codTD}"/>

                                        <!-- Componente fileUpload -->
                                        <p:fileUpload listener="#{uiresumen.handleFileUpload}" 
                                                      mode="advanced" 
                                                      dragDropSupport="true" 
                                                      auto="true"
                                                      onstart="showBar()" 
                                                      oncomplete="PF('msgDialog').show(); window.location.reload();"
                                                      update="@form"
                                                      multiple="true"
                                                      sizeLimit="1000000"
                                                      allowTypes="/(\.|\/)(gif|jpe?jpe?g|png|pdf|txt)$/"
                                                      disabled="#{uiresumen.fileUploadDisabled}">
                                        </p:fileUpload>

                                        <!-- Botón para seleccionar el archivo y actualizar el codTD -->
                                        <p:commandButton value="Validar"
                                                         actionListener="#{uiresumen.setCodTD(doc.codTD)}"
                                                         update="@form"
                                                         process="@this"
                                                         oncomplete="PF('msgDialog').hide();">
                                        </p:commandButton>
                                    </h:form>

                                </div>
                            </p:column>

                            <p:column style="text-align: center">
                                <f:facet name="header">Descarga</f:facet>
                                <p:commandButton value="Descargar archivo" ajax="false"
                                                 onclick="PrimeFaces.monitorDownload(start, stop);"
                                                 icon="pi pi-arrow-down"  styleClass="btn-success">
                                    <p:fileDownload value="#{uiresumen.getFileD(doc.codTD)}"/> 
                                </p:commandButton>    
                            </p:column>

                            <!-- Columna: Botón de Eliminar -->
                            <p:column style="text-align: center">
                                <f:facet name="header">Eliminar</f:facet>
                                <p:commandButton value="Eliminar"
                                                 actionListener="#{uiresumen.eliminarArchivo(doc.codTD)}"
                                                 icon="pi pi-trash"
                                                 update="tablaDoc"
                                                 oncomplete="PF('msgDialog').show();"
                                                 disabled="#{doc.fechaEntregaDoc == null}">
                                </p:commandButton> 
                            </p:column>


                        </p:dataTable>
                    </p:panel>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
