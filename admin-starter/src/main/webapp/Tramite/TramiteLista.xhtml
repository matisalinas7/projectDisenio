<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    <ui:define name="metadata">
        <ui:param name="title" value="Gestión de Trámites"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Gestión de Trámites
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/>
            <div class="box box-primary">

                <div class="box-header with-border">
                    <div id="main-buttons">
                        <p:commandButton value="Agregar"  icon="fa fa-plus" action="#{uitramiteLista.irRegistrarTramite()}"   styleClass="btn-primary"/>
                    </div>
                </div>

                <!-- Tabla para mostrar la lista de Tramites -->
                <p:separator/>

                <div class="ui-g ui-fluid">
                    <!-- Columna 1: Número de trámite -->
                    <div class="ui-g-12 ui-md-6">
                        <p:outputPanel>
                            <h:outputText value="Número trámite:"/>
                            <p:spacer height="10"/>
                            <p:inputText id="nroTramiteFiltro" style="width:150px"
                                         placeholder="Número trámite" value="#{uitramiteLista.nroTramiteFiltro}"
                                         onfocus="Javascript:this.focus();this.select();">
                                <p:ajax event="keyup" 
                                        listener="#{uitramiteLista.filtrar()}" 
                                        update="@form:grid1" />
                            </p:inputText>
                        </p:outputPanel>
                    </div>

                    <!-- Columna 2: Fecha de recepción -->
                    <div class="ui-g-12 ui-md-6">
                        <p:outputPanel>
                            <h:outputText value="Fecha recepción:"/>
                            <p:spacer height="10"/>
                            <p:calendar id="fechaRecepcionTramiteFiltro" style="width:150px"
                                        value="#{uitramiteLista.fechaRecepcionTramiteFiltro}"
                                        pattern="dd/MM/yyyy" showButtonPanel="true" 
                                        placeholder="Seleccionar fecha">
                                <p:ajax event="dateSelect" 
                                        listener="#{uitramiteLista.filtrar()}" 
                                        update="@form:grid1" />
                            </p:calendar>
                        </p:outputPanel>
                    </div>

                </div>

                <!-- Aca iria el nroTipoTramite y el boton para filtrarlo -->
                <!--                <div class="ui-g ui-fluid">
                                    <div class="ui-g-12 ui-md-6">
                                        <p:outputPanel>
                                            <h:outputText value="Numero Tipo Tramite:"/>
                                            <p:spacer height="10"/>
                                            <p:inputText id=""  style="width:150px"
                                                         placeholder="" value="{uitramiteLista}" onfocus="Javascript:this.focus();this.select();">
                                                <p:ajax event="keyup" 
                                                        listener="{uitramiteLista.filtrar()}" 
                                                        update="@form:grid1"
                                                        />
                                            </p:inputText>
                                        </p:outputPanel> 
                                    </div>
                                </div>-->

                <div class="ui-g ui-fluid">
                    <!-- Columna 1: DNI -->
                    <div class="ui-g-12 ui-md-6">
                        <p:outputPanel>
                            <h:outputText value="DNI:"/>
                            <p:spacer height="10"/>
                            <p:inputText id="dniFiltro" style="width:150px"
                                         placeholder="DNI" value="#{uitramiteLista.dniFiltro}"
                                         onfocus="Javascript:this.focus();this.select();">
                                <p:ajax event="keyup" 
                                        listener="#{uitramiteLista.filtrar()}" 
                                        update="@form:grid1" />
                            </p:inputText>
                        </p:outputPanel>
                    </div>

                    <!-- Columna 2: Estado del trámite -->
                    <div class="ui-g-12 ui-md-6">
                        <p:outputLabel for="estadoMenu" value="Estado del Trámite:" />
                        <p:selectOneMenu id="estadoMenu" value="#{uitramite.nombreEstadoSeleccionado}">
                            <f:selectItems value="#{uitramite.estadoTramiteDisponibles}"
                                           var="estado"
                                           itemValue="#{estadoTramite.OID}"
                                           itemLabel="#{estadoTramite.nombre}" />
                        </p:selectOneMenu>
                    </div>
                </div>

                <p:spacer height="5"/>

                <p:dataTable id="grid1" widgetVar="tramiteTable" value="#{uitramiteLista.buscarTramites()}" var="tramite" >

                    <p:column>
                        <f:facet name="header">Número Trámite</f:facet>
                            #{tramite.nroTramite}
                    </p:column>

                    <p:column>
                        <f:facet name="header">DNI</f:facet>
                            #{tramite.dni}
                    </p:column>

                    <p:column>
                        <f:facet name="header">Fecha Recepción</f:facet>
                        <h:outputText value="#{tramite.fechaRecepcionTramite}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>




                    <!--     Aca va el codTT o el nombre??          
                    <p:column>
                        <f:facet name="header">Codigo Tipo Trámite</f:facet>
                            {tramite.codTipoTramite}
                    </p:column>-->

                    <p:column>
                        <f:facet name="header">Estado Trámite</f:facet>
                            #{tramite.nombreEstado}
                    </p:column>

                </p:dataTable>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
