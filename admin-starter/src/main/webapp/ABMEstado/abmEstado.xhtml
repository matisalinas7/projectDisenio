<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>

        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Agregar Estado
    </ui:define>
    <ui:define name="body">
        
    <h:form id="form" prependId="false">
        
        <p:panel styleClass="box-primary card">
        <!-- Campo de entrada para el código del artículo -->
        <div class="ui-g ui-fluid">
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="codigo" value="Código del Estado:" />
               </div>
                 <div class="ui-sm-12 ui-g-11">
                     <p:inputText id="codigo" value="#{uiabmEstado.codigo}" style="width: 150px;" disabled="#{!uiabmEstado.insert}" 
                                  >

                     </p:inputText><p:message id="codigoMSG" for="codigo"/>
                 </div>
                   </div>       
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                          <p:outputLabel for="nombre" value="Nombre del Estado:" />
            </div>
            <div class="ui-sm-12 ui-g-11"> 
                  <p:inputText id="nombre" value="#{uiabmEstado.nombre}" />
             </div>
        </div>   
            <h5 class="mt-0">Basic</h5>

        <p:commandButton value="Save" update="@form" icon="pi pi-check"/>
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-4">
                <!-- Botón para agregar artículo -->
                <p:commandButton value="Agregar" action="#{uiabmEstado.agregarEstado()}" icon="fa fa-check"
                                   styleClass=" btn-primary" /> 
                             </div>
            </div>   
       </div>
        </p:panel>
    </h:form>

    </ui:define>

    </ui:composition >
