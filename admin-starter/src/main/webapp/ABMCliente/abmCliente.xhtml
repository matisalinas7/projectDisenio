<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>

        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        #{uiabmCliente.insert ? "Agregar Cliente": "Modificar Cliente"}
    </ui:define>
    <ui:define name="body">
        
    <h:form id="form" prependId="false">
        
        <p:panel styleClass="box-primary card">
        <!-- Campo de entrada para el código del artículo -->
        <div class="ui-g ui-fluid">
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="dni" value="DNI: " />
               </div>
                 <div class="ui-sm-12 ui-g-11">
                     <p:inputText id="dni" value="#{uiabmCliente.dniCliente}" style="width: 150px;" disabled="#{!uiabmCliente.insert}" oninput="this.value = this.value.replace(/[^0-9]/g, '');">

                     </p:inputText><p:message id="dniMSG" for="dni"/>
                 </div>
                   </div>       
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                          <p:outputLabel for="nombre" value="Nombre: " />
            </div>
            <div class="ui-sm-12 ui-g-11"> 
                  <p:inputText id="nombre" value="#{uiabmCliente.nombreCliente}" oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚ]/g, '');"
/>
             </div>
        </div> 
            
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                          <p:outputLabel for="apellido" value="Apellido: " />
            </div>
            <div class="ui-sm-12 ui-g-11"> 
                <p:inputText id="apellido" value="#{uiabmCliente.apellidoCliente}" oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚ]/g, '');"
/>
             </div>
        </div>
            
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                          <p:outputLabel for="mail" value="Mail: " />
            </div>
            <div class="ui-sm-12 ui-g-11"> 
                  <p:inputText id="mail" value="#{uiabmCliente.mailCliente}" />
             </div>
        </div> 
    
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-4">
                <!-- Botón para agregar artículo -->
                <p:commandButton value="Confirmar" action="#{uiabmCliente.agregarCliente()}" icon="fa fa-check"
                                   styleClass=" btn-primary" /> 
                             </div>
            </div>   
       </div>
        </p:panel>
    </h:form>

    </ui:define>

    </ui:composition >
