<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>

        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Agregar Articulo
    </ui:define>
    <ui:define name="body">

        <h:form id="form" prependId="false">

            <p:panel styleClass="box-primary card">
                <!-- Campo de entrada para el código del artículo -->
                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="codigo" value="Código del Articulo:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="codigo" value="#{uiabmArticulo.codigo}" style="width: 150px;" disabled="#{!uiabmArticulo.insert}" 
                                         >

                            </p:inputText><p:message id="codigoMSG" for="codigo"/>
                        </div>
                    </div>       

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="nombre" value="Nombre del Articulo:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11"> 
                            <p:inputText id="nombre" value="#{uiabmArticulo.nombre}" />
                        </div>
                    </div>   

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="estadoMenu" value="Estado del Articulo:" />
                        </div>

                        <div class="ui-sm-12 ui-g-11"> 
                            <p:selectOneMenu id="estadoMenu" value="#{uiabmArticulo.estadoSeleccionado}">
                                <f:selectItems value="#{uiabmArticulo.estadosDisponibles}"
                                               var="estado"
                                               itemValue="#{estado.OID}"
                                               itemLabel="#{estado.nombre}" />
                            </p:selectOneMenu>
                        </div>
                    </div> 

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-4">
                            <!-- Botón para agregar artículo -->
                            <p:commandButton value="Agregar" action="#{uiabmArticulo.agregarArticulo()}" icon="fa fa-check"
                                             styleClass=" btn-primary" /> 
                        </div>
                    </div>   
                </div>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition >
