<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>

        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        #{uiabmConsultor.insert ? "Agregar Consultor": "Modificar Consultor"}
    </ui:define>
    <ui:define name="body">
        
    <h:form id="form" prependId="false">
        
        <p:panel styleClass="box-primary card">
        <!-- Campo de entrada para el código del artículo -->
        <div class="ui-g ui-fluid">
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="legajo" value="Legajo: " />
               </div>
                 <div class="ui-sm-12 ui-g-11">
                     <p:inputText id="legajo" value="#{uiabmConsultor.legajoConsultor}" style="width: 150px;" disabled="#{!uiabmConsultor.insert}" oninput="this.value = this.value.replace(/[^0-9]/g, '');">

                     </p:inputText><p:message id="legajoMSG" for="legajo"/>
                 </div>
                   </div>       
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                          <p:outputLabel for="nombre" value="Nombre: " />
            </div>
            <div class="ui-sm-12 ui-g-11"> 
                  <p:inputText id="nombre" value="#{uiabmConsultor.nombreConsultor}" oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚ\s]/g, '');"/>
             </div>
        </div> 
            
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                          <p:outputLabel for="numMaximoTramite" value="Numero maximo de tramites:" />
            </div>
            <div class="ui-sm-12 ui-g-11"> 
                  <p:inputText id="numMaximoTramite" value="#{uiabmConsultor.numMaximoTramites}" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
             </div>
        </div> 
    
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-4">
                <!-- Botón para agregar artículo -->
                <p:commandButton value="Confirmar" action="#{uiabmConsultor.agregarConsultor()}" icon="fa fa-check"
                                   styleClass=" btn-primary" /> 
                             </div>
            </div>   
       </div>
        </p:panel>
    </h:form>

    </ui:define>

    </ui:composition >
