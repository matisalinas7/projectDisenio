<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>

        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
         TipoTramite
    </ui:define>
    <ui:define name="body">
        
    <h:form id="form" prependId="false">  
        <p:messages id="globalMessages" showDetail="true" showSummary="false" /> 
        <p:panel styleClass="box-primary card">
        <!-- Campo de entrada para el código del tipoTramite -->
        <div class="ui-g ui-fluid">
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="codTipoTramite" value="Código de tipoTramite:" />
               </div>
                 <div class="ui-sm-12 ui-g-11">
                     <p:inputText id="codTipoTramite" value="#{uiabmTipoTramite.codTipoTramite}" style="width: 150px;" disabled="#{!uiabmTipoTramite.insert}" required="true" requiredMessage="Debe ingresar el codigo del tipo de tramite." > <!-- ver si le ponemos el validator tambien a el plazo. readonly="true" -->
                     </p:inputText><p:message id="codigoMSG" for="codTipoTramite"/> 
                 </div>
                   </div>       
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                          <p:outputLabel for="nombreTipoTramite" value="Nombre de la TipoTramite:" />
            </div>
            <div class="ui-sm-12 ui-g-11"> 
                  <p:inputText id="nombreTipoTramite" value="#{uiabmTipoTramite.nombreTipoTramite}" required="true" requiredMessage="Debe ingresar el nombre de TipoTramite." maxlength="255"/>
                  <p:message id="nombreMSG" for="nombreTipoTramite" />
             </div>
        </div>   
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                          <p:outputLabel for="descripcionTipoTramite" value="Descripcion de la TipoTramite:" />
            </div>
            <div class="ui-sm-12 ui-g-11"> 
                  <p:inputText id="descripcionTipoTramite" value="#{uiabmTipoTramite.descripcionTipoTramite}" required="true" requiredMessage="Debe ingresar la descripción de TipoTramite." maxlength="255"/> 
                  <p:message id="descripcionMSG" for="descripcionTipoTramite" />
             </div>
        </div>  
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                          <p:outputLabel for="descripcionWebTipoTramite" value="Descripcion Web de la TipoTramite:" />
            </div>
            <div class="ui-sm-12 ui-g-11"> 
                  <p:inputText id="descripcionWebTipoTramite" value="#{uiabmTipoTramite.descripcionWebTipoTramite}" required="true" requiredMessage="Debe ingresar la descripción web de TipoTramite." maxlength="255"/> 
                  <p:message id="descripcionWebMSG" for="descripcionWebTipoTramite" />
             </div>
        </div>  
            
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                          <p:outputLabel for="plazoEntregaDocumentacionTT" value="Plazo de entrega del TipoTramite:" />
            </div>
            <div class="ui-sm-12 ui-g-11"> 
                  <p:inputText id="plazoEntregaDocumentacionTT" value="#{uiabmTipoTramite.plazoEntregaDocumentacionTT}" required="true" requiredMessage="Debe ingresar el plazo de entrega de documentación." maxlength="255"/>
                  <p:message id="plazoEntregaMSG" for="plazoEntregaDocumentacionTT" />
             </div>
        </div>
            
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                   <p:outputLabel for="categoriaTipoTramite" value="Categoría del TipoTramite:" />
               </div>
               <div class="ui-sm-12 ui-g-11">
                   <h:selectOneMenu id="categoriaTipoTramite" value="#{uiabmTipoTramite.codCategoriaTipoTramite}" style="width: 100%;" required="true" requiredMessage="Debe seleccionar una categoria">
                       <f:selectItem itemLabel="Seleccione una categoría" itemValue="" />
                       <f:selectItems value="#{uiabmTipoTramite.categoriasTipoTramiteActivas}" var="categoria"
                                      itemLabel="#{categoria.nombreCategoriaTipoTramite}" 
                                      itemValue="#{categoria.codCategoriaTipoTramite}" />
                   </h:selectOneMenu>
                   <p:message id="categoriaMSG" for="categoriaTipoTramite" />
               </div>
            </div>
            
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-11">
                   <p:outputLabel for="documentacionesSeleccionadas" value="Documentaciones:" />
               </div>
               <div class="ui-sm-12 ui-g-11">
                   <p:selectCheckboxMenu id="documentacionesSeleccionadas" value="#{uiabmTipoTramite.documentacionesSeleccionadas}" label="Seleccione Documentaciones" style="width:100%" required="true" requiredMessage="Debe seleccionar al menos una documentacion">
                       <f:selectItems value="#{uiabmTipoTramite.documentacionesActivas}" var="documentacion"
                                      itemLabel="#{documentacion.nombreDocumentacion}" itemValue="#{documentacion.codDocumentacion}" />
                   </p:selectCheckboxMenu>
                   <p:message id="documentacionesMSG" for="documentacionesSeleccionadas" />
               </div>
            </div>            
            
    
            <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
               <div class="ui-sm-12 ui-g-4">
                <!-- Botón para agregar TT -->
                <p:commandButton value="Confirmar" action="#{uiabmTipoTramite.agregarTipoTramite()}" icon="fa fa-check"
                                   styleClass=" btn-primary" update="codigoMSG nombreMSG descripcionMSG descripcionWebMSG plazoEntregaMSG categoriaMSG documentacionesMSG " /> <!--  -->
                </div>
            </div>   
       </div>
        </p:panel>
    </h:form>
   
    </ui:define>

    </ui:composition >
